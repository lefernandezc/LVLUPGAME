            class="form-control"
            placeholder="Correo electrónico"
            required
          />

        <div class="mb-3">

            type="password"
            class="form-control"
            placeholder="Contraseña"
            required
          />
        </div>
        <button type="submit" class="btn btn-login">Ingresar</button>
      </form>
